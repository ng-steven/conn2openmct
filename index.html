<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Connect To Open MCT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container well">
        <div class="row">
            <div class="col-md-12">
                <h3>Open MCT Coding exercise</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <span>Data collected between <span id="start">null</span> to <span id="end">null</span></span>
            </div>
            <div class="col-md-4 realtime">
                <strong>Real time Data : &nbsp;</strong>
                <button type="button" class="btn btn-outline-success" onclick="connectToRealTime('subscribe')">Fetching</button>
                <button type="button" class="btn btn-outline-danger" onclick="connectToRealTime('unsubscribe')">Stop</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Select</th>
                        <th>ID</th>
                        <th>
                            <a href="javascript:sortByDate()" class="sort-by">
                                Timestamp
                            </a>
                        </th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 fab-container">
                <button type="button" class="btn btn-outline-danger" onclick="deleteselectedrecords()">Delete</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/lib.js" type="text/javascript"></script>
</body>
</html>
